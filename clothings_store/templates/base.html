<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main_style.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('index') }}"><img src="/static/img/logo.png" alt="logo"></a>
                <h1 class="name">Магазин одежды <span>КРАСНАЯ РОЗА</span></h1>
            </div>
            {% block nav_menu %}
                <div class="nav_bar">
                    {% for b in menu %}
                        <a href="{{b.link}}">{{b.name}}</a>
                    {% endfor %}
                </div>
            {% endblock %}
        </div>
    </header>
    <section class="main">
        <div class="container">
            {% block main %}
            {% endblock %}
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <a href="{{ url_for('index') }}"><img src="/static/img/logo.png" alt="logo"></a>
            <p class="text">Сайт разработан в 2023г</p>
        </div>
    </footer>
</body>
</html>
